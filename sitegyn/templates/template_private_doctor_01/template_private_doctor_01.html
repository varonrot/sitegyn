  <style>
/* =========================
   BASE
========================= */
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  margin: 0;
  background: #ffffff;
  color: #111;
}

.page {
  max-width: 1080px;
  margin: 0 auto;
  padding: 24px 16px 64px;
}

/* =========================
   HERO (Light)
========================= */
.hero {
  padding: 40px 24px;
  border-radius: 16px;
  background: #f7f7f8;
}

.hero-kicker {
  font-size: 0.9rem;
  text-transform: uppercase;
  letter-spacing: .12em;
  color: #666;
}

.hero-title {
  font-size: 2.4rem;
  margin: 12px 0 8px;
}

.hero-subtitle {
  font-size: 1.05rem;
  max-width: 540px;
  color: #444;
}

.hero-cta {
  margin-top: 20px;
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

/* =========================
   BUTTONS
========================= */
.btn-primary,
.btn-secondary {
  border-radius: 999px;
  padding: 10px 22px;
  font-size: 0.95rem;
  cursor: pointer;
  border: none;
}

.btn-primary {
  background: #ff5c3b;
  color: #fff;
}

.btn-secondary {
  background: transparent;
  border: 1px solid #ccc;
  color: #111;
}

/* =========================
   SECTIONS
========================= */
.section {
  margin-top: 40px;
  padding: 24px 20px;
  border-radius: 16px;
  background: #ffffff;
  border: 1px solid #eee;
}

.section-title {
  font-size: 1.4rem;
  margin-bottom: 10px;
}

.section-subtitle {
  font-size: .98rem;
  color: #555;
  margin-bottom: 12px;
}

/* =========================
   LAYOUT
========================= */
.two-col {
  display: flex;
  flex-wrap: wrap;
  gap: 18px;
}

.two-col > div {
  flex: 1 1 260px;
}

/* =========================
   PILLS
========================= */
.pill-row {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 8px;
}

.pill {
  font-size: .85rem;
  padding: 6px 10px;
  border-radius: 999px;
  background: #f0f0f0;
  color: #111;
}

/* =========================
   CARDS
========================= */
.grid-3 {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 16px;
  margin-top: 10px;
}

.card {
  padding: 14px 12px;
  border-radius: 14px;
  background: #ffffff;
  border: 1px solid #e5e5e5;
}

.card-title {
  font-size: 1rem;
  margin-bottom: 4px;
}

.card-meta {
  font-size: .86rem;
  color: #777;
  margin-bottom: 6px;
}

.card-text {
  font-size: .9rem;
  color: #333;
}

/* =========================
   CONTACT
========================= */
.contact-list {
  list-style: none;
  padding: 0;
  margin: 10px 0 0;
  font-size: .95rem;
}

.contact-list li {
  margin-bottom: 4px;
}

/* =========================
   BADGE
========================= */
.badge {
  font-size: .75rem;
  text-transform: uppercase;
  letter-spacing: .16em;
  color: #777;
}

/* =========================
   TOP NAV (Light)
========================= */
.top-nav {
  position: sticky;
  top: 0;
  z-index: 1000;

  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid #e5e5e5;

  padding: 14px 28px;
}

.top-nav ul {
  list-style: none;
  margin: 0;
  padding: 0;

  display: flex;
  align-items: center;
  gap: 28px;
}

.top-nav a {
  text-decoration: none;
  font-size: 0.95rem;
  font-weight: 500;
  color: #333;
  transition: color .2s ease;
}

.top-nav a:hover {
  color: #000;
}

.top-nav .nav-cta {
  padding: 8px 16px;
  border-radius: 999px;
  background: linear-gradient(135deg,#6cf2c2,#3bb2ff);
  color: #0b0b10 !important;
  font-weight: 600;
}

.top-nav ul li:last-child {
  margin-left: auto;
}

/* =========================
   MOBILE
========================= */
@media (max-width: 768px) {
  .top-nav {
    padding: 12px 16px;
  }

  .top-nav ul {
    gap: 16px;
    overflow-x: auto;
    scrollbar-width: none;
  }

  .top-nav ul::-webkit-scrollbar {
    display: none;
  }

  .top-nav a {
    font-size: 0.9rem;
    white-space: nowrap;
  }
}

@media (max-width: 640px) {
  .hero-title {
    font-size: 2rem;
  }
}
