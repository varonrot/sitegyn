<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>template_online_course</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
/* =========================
   BASE
========================= */
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  margin: 0;
  background: #ffffff;
  color: #111;
}

.page {
  max-width: 1080px;
  margin: 0 auto;
  padding: 24px 16px 64px;
}

/* =========================
   HERO (Light)
========================= */
.hero {
  padding: 40px 24px;
  border-radius: 16px;
  background: #f7f7f8;
}

.hero-kicker {
  font-size: 0.9rem;
  text-transform: uppercase;
  letter-spacing: .12em;
  color: #666;
}

.hero-title {
  font-size: 2.4rem;
  margin: 12px 0 8px;
}

.hero-subtitle {
  font-size: 1.05rem;
  max-width: 540px;
  color: #444;
}

.hero-cta {
  margin-top: 20px;
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

/* =========================
   BUTTONS
========================= */
.btn-primary,
.btn-secondary {
  border-radius: 999px;
  padding: 10px 22px;
  font-size: 0.95rem;
  cursor: pointer;
  border: none;
}

.btn-primary {
  background: #ff5c3b;
  color: #fff;
}

.btn-secondary {
  background: transparent;
  border: 1px solid #ccc;
  color: #111;
}

/* =========================
   SECTIONS
========================= */
.section {
  margin-top: 40px;
  padding: 24px 20px;
  border-radius: 16px;
  background: #ffffff;
  border: 1px solid #eee;
}

.section-title {
  font-size: 1.4rem;
  margin-bottom: 10px;
}

.section-subtitle {
  font-size: .98rem;
  color: #555;
  margin-bottom: 12px;
}

/* =========================
   LAYOUT
========================= */
.two-col {
  display: flex;
  flex-wrap: wrap;
  gap: 18px;
}

.two-col > div {
  flex: 1 1 260px;
}

/* =========================
   PILLS
========================= */
.pill-row {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 8px;
}

.pill {
  font-size: .85rem;
  padding: 6px 10px;
  border-radius: 999px;
  background: #f0f0f0;
  color: #111;
}

/* =========================
   CARDS
========================= */
.grid-3 {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 16px;
  margin-top: 10px;
}

.card {
  padding: 14px 12px;
  border-radius: 14px;
  background: #ffffff;
  border: 1px solid #e5e5e5;
}

.card-title {
  font-size: 1rem;
  margin-bottom: 4px;
}

.card-meta {
  font-size: .86rem;
  color: #777;
  margin-bottom: 6px;
}

.card-text {
  font-size: .9rem;
  color: #333;
}

/* =========================
   CONTACT
========================= */
.contact-list {
  list-style: none;
  padding: 0;
  margin: 10px 0 0;
  font-size: .95rem;
}

.contact-list li {
  margin-bottom: 4px;
}

/* =========================
   BADGE
========================= */
.badge {
  font-size: .75rem;
  text-transform: uppercase;
  letter-spacing: .16em;
  color: #777;
}

/* =========================
   TOP NAV (Light)
========================= */
.top-nav {
  position: sticky;
  top: 0;
  z-index: 1000;

  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid #e5e5e5;

  padding: 14px 28px;
}

.top-nav ul {
  list-style: none;
  margin: 0;
  padding: 0;

  display: flex;
  align-items: center;
  gap: 28px;
}

.top-nav a {
  text-decoration: none;
  font-size: 0.95rem;
  font-weight: 500;
  color: #333;
  transition: color .2s ease;
}

.top-nav a:hover {
  color: #000;
}

.top-nav .nav-cta {
  padding: 8px 16px;
  border-radius: 999px;
  background: linear-gradient(135deg,#6cf2c2,#3bb2ff);
  color: #0b0b10 !important;
  font-weight: 600;
}

.top-nav ul li:last-child {
  margin-left: auto;
}

/* =========================
   MOBILE
========================= */
@media (max-width: 768px) {
  .top-nav {
    padding: 12px 16px;
  }

  .top-nav ul {
    gap: 16px;
    overflow-x: auto;
    scrollbar-width: none;
  }

  .top-nav ul::-webkit-scrollbar {
    display: none;
  }

  .top-nav a {
    font-size: 0.9rem;
    white-space: nowrap;
  }
}

@media (max-width: 640px) {
  .hero-title {
    font-size: 2rem;
  }
}

      /* =========================
   HERO SHOWCASE (STATIC DEMO)
========================= */

.hero-showcase {
  position: relative;

  max-width: 1280px;
  margin: 32px auto;

  min-height: 45vh;

  border-radius: 28px;
  overflow: hidden;

  background-image: url("template_online_course_01.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  display: flex;
  align-items: center;
  justify-content: center;
}



/* Overlay for readability */
.hero-showcase-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.45);
}

/* Content */
.hero-showcase-content {
  position: relative;
  z-index: 2;
  text-align: center;
  max-width: 900px;
  padding: 48px 24px;
  color: #fff;
}

/* Title */
.hero-showcase-title {
  font-size: 3.2rem;
  font-weight: 800;
  line-height: 1.1;
  margin-bottom: 20px;
  text-transform: uppercase;
}

/* Subtitle */
.hero-showcase-subtitle {
  font-size: 1.05rem;
  line-height: 1.6;
  max-width: 720px;
  margin: 0 auto 36px;
  opacity: 0.95;
}

/* Actions */
.hero-showcase-actions {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 14px;
  flex-wrap: wrap;
}

/* Buttons */
.btn-hero-primary {
  background: #ff6a00;
  color: #fff;
  border: none;
  padding: 14px 26px;
  border-radius: 999px;
  font-weight: 700;
  cursor: pointer;
}

.btn-hero-primary .price {
  margin-left: 10px;
  font-weight: 600;
  opacity: 0.9;
}

.btn-hero-secondary {
  background: #fff;
  color: #111;
  border: none;
  padding: 14px 26px;
  border-radius: 999px;
  font-weight: 700;
  cursor: pointer;
}

.btn-hero-like {
  width: 46px;
  height: 46px;
  border-radius: 50%;
  border: 1px solid rgba(255,255,255,0.5);
  background: transparent;
  color: #fff;
  font-size: 18px;
  cursor: pointer;
}

/* =========================
   RESPONSIVE
========================= */

@media (max-width: 768px) {
  .hero-showcase-title {
    font-size: 2.2rem;
  }

  .hero-showcase {
    border-radius: 20px;
  }
}

</style>

</head>
<body>
  <div class="page">
<nav class="top-nav">
  <ul>
    <li><a href="#home">Home</a></li>

</section>

async function reloadContentFromDB() {
  const params = new URLSearchParams(window.location.search);
  const projectId = params.get("project_id");
  if (!projectId) return;

  const { data } = await supabase
    .from("projects")
    .select("content_json")
    .eq("id", projectId)
    .single();

  if (!data?.content_json) return;

  applyContentToDOM(data.content_json);
}
  function applyContentToDOM(c) {
  // HERO
  document.getElementById("hero-kicker").innerText = c.home.hero.kicker;
  document.getElementById("hero-headline").innerText = c.home.hero.headline;
  document.getElementById("hero-subheadline").innerText = c.home.hero.subheadline;
  document.getElementById("hero-cta-primary").innerText = c.home.hero.primary_cta;
  document.getElementById("hero-cta-secondary").innerText = c.home.hero.secondary_cta;

  document.getElementById("hero-pill-1").innerText = c.home.hero.pills?.[0] ?? "";
  document.getElementById("hero-pill-2").innerText = c.home.hero.pills?.[1] ?? "";
  document.getElementById("hero-pill-3").innerText = c.home.hero.pills?.[2] ?? "";

  // ABOUT
  document.getElementById("about-title").innerText = c.about.title;
  document.getElementById("about-tagline").innerText = c.about.tagline;
  document.getElementById("about-paragraph-1").innerText = c.about.paragraphs?.[0] ?? "";
  document.getElementById("about-paragraph-2").innerText = c.about.paragraphs?.[1] ?? "";
  document.getElementById("about-paragraph-3").innerText = c.about.paragraphs?.[2] ?? "";
}
window.addEventListener("message", (e) => {
  if (e.data?.type === "content-updated") {
    console.log("iframe received update");
    reloadContentFromDB();
  }
});
