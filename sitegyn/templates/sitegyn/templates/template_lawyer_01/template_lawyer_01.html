<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Law Firm Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      background: #0b0b10;
      color: #f5f5f5;
    }

    /* ===== HEADER / NAV ===== */
    .site-header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(10,10,15,0.85);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    .nav-inner {
      max-width: 1080px;
      margin: 0 auto;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-weight: 700;
      letter-spacing: .04em;
      font-size: 1.05rem;
    }

    .nav-menu {
      display: flex;
      gap: 22px;
      align-items: center;
    }

    .nav-link {
      font-size: .92rem;
      color: rgba(255,255,255,.85);
      text-decoration: none;
      position: relative;
    }

    .nav-link:hover {
      color: #fff;
    }

    .nav-link.active::after {
      content: "";
      position: absolute;
      bottom: -6px;
      left: 0;
      right: 0;
      height: 2px;
      background: #4f8cff;
      border-radius: 2px;
    }

    .nav-cta {
      padding: 8px 16px;
      border-radius: 999px;
      background: #4f8cff;
      color: #fff;
      font-weight: 500;
    }

    /* ===== LAYOUT ===== */
    .page {
      max-width: 1080px;
      margin: 0 auto;
      padding: 32px 16px 80px;
    }

    section {
      display: none;
    }

    /* ===== HERO ===== */
    .hero {
      padding: 48px 32px;
      border-radius: 16px;
      background: radial-gradient(circle at top left, #2f4b7c, #0b1220 60%, #0b0b10);
    }

    .hero-kicker {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: .12em;
      opacity: .8;
    }

    .hero-title {
      font-size: 2.4rem;
      margin: 12px 0 8px;
    }

    .hero-subtitle {
      font-size: 1.05rem;
      max-width: 560px;
      opacity: .9;
    }

    .hero-cta {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn-primary,
    .btn-secondary {
      border-radius: 999px;
      padding: 10px 22px;
      font-size: 0.95rem;
      cursor: pointer;
      border: none;
    }

    .btn-primary {
      background: #4f8cff;
      color: #fff;
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid rgba(255,255,255,.2);
      color: #fff;
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 14px;
    }

    .pill {
      font-size: .85rem;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
    }

    /* ===== SECTIONS ===== */
    .section {
      margin-top: 40px;
      padding: 28px 24px;
      border-radius: 16px;
      background: rgba(255,255,255,0.03);
    }

    .section-title {
      font-size: 1.5rem;
      margin-bottom: 8px;
    }

    .section-subtitle {
      font-size: .98rem;
      opacity: .85;
      margin-bottom: 18px;
    }

    .two-col {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
    }

    .two-col > div {
      flex: 1 1 280px;
    }

    .grid-3 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 18px;
    }

    .card {
      padding: 16px 14px;
      border-radius: 14px;
      background: rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.06);
    }

    .card-title {
      font-size: 1rem;
      margin-bottom: 4px;
    }

    .card-meta {
      font-size: .85rem;
      opacity: .8;
      margin-bottom: 6px;
    }

    .card-text {
      font-size: .9rem;
      opacity: .9;
    }

    .badge {
      font-size: .75rem;
      text-transform: uppercase;
      letter-spacing: .16em;
      opacity: .75;
      margin-bottom: 6px;
    }

    .contact-list {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: .95rem;
    }

    .contact-list li {
      margin-bottom: 6px;
    }

    @media (max-width: 640px) {
      .hero-title { font-size: 2rem; }
    }
  </style>
</head>

<body>

<header class="site-header">
  <div class="nav-inner">
    <div class="logo" id="nav-logo"></div>
    <nav class="nav-menu">
      <a href="?page=home" data-page="home" class="nav-link">Home</a>
      <a href="?page=about" data-page="about" class="nav-link">About</a>
      <a href="?page=services" data-page="services" class="nav-link">Services</a>
      <a href="?page=team" data-page="team" class="nav-link">Team</a>
      <a href="?page=contact" data-page="contact" class="nav-link nav-cta">Contact</a>
    </nav>
  </div>
</header>

<main class="page">

  <!-- HOME -->
  <section class="hero" data-page="home">
    <div class="hero-kicker" id="hero-kicker"></div>
    <h1 class="hero-title" id="hero-headline"></h1>
    <p class="hero-subtitle" id="hero-subheadline"></p>
    <div class="hero-cta">
      <button class="btn-primary" id="hero-cta-primary"></button>
      <button class="btn-secondary" id="hero-cta-secondary"></button>
    </div>
    <div class="pill-row">
      <span class="pill" id="hero-pill-1"></span>
      <span class="pill" id="hero-pill-2"></span>
      <span class="pill" id="hero-pill-3"></span>
    </div>
  </section>

  <!-- ABOUT -->
  <section class="section" data-page="about">
    <h2 class="section-title" id="about-title"></h2>
    <p class="section-subtitle" id="about-tagline"></p>
    <div class="two-col">
      <div>
        <p id="about-paragraph-1"></p>
        <p id="about-paragraph-2"></p>
        <p id="about-paragraph-3"></p>
      </div>
      <div class="card">
        <div class="badge" id="why-badge"></div>
        <h3 class="card-title" id="why-title"></h3>
        <p class="card-text" id="why-text-1"></p>
        <p class="card-text" id="why-text-2"></p>
        <p class="card-text" id="why-text-3"></p>
      </div>
    </div>
  </section>

  <!-- SERVICES -->
  <section class="section" data-page="services">
    <h2 class="section-title" id="services-title"></h2>
    <p class="section-subtitle" id="services-subtitle"></p>
    <div class="grid-3">
      <div class="card">
        <h3 class="card-title" id="service-1-title"></h3>
        <p class="card-text" id="service-1-description"></p>
      </div>
      <div class="card">
        <h3 class="card-title" id="service-2-title"></h3>
        <p class="card-text" id="service-2-description"></p>
      </div>
      <div class="card">
        <h3 class="card-title" id="service-3-title"></h3>
        <p class="card-text" id="service-3-description"></p>
      </div>
    </div>
  </section>

  <!-- TEAM -->
  <section class="section" data-page="team">
    <h2 class="section-title" id="team-title"></h2>
    <p class="section-subtitle" id="team-subtitle"></p>
    <div class="grid-3">
      <div class="card">
        <h3 class="card-title" id="team-1-name"></h3>
        <div class="card-meta" id="team-1-role"></div>
        <p class="card-text" id="team-1-bio"></p>
      </div>
      <div class="card">
        <h3 class="card-title" id="team-2-name"></h3>
        <div class="card-meta" id="team-2-role"></div>
        <p class="card-text" id="team-2-bio"></p>
      </div>
    </div>
  </section>

  <!-- CONTACT -->
  <section class="section" data-page="contact">
    <h2 class="section-title" id="contact-title"></h2>
    <p class="section-subtitle" id="contact-subtitle"></p>
    <ul class="contact-list">
      <li id="contact-phone"></li>
      <li id="contact-email"></li>
      <li id="contact-address"></li>
    </ul>
    <div class="pill-row">
      <span class="pill" id="contact-cta-1"></span>
      <span class="pill" id="contact-cta-2"></span>
    </div>
  </section>

</main>

<!-- ===== SCRIPT ===== -->
<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const supabase = createClient(
  "https://xkchlqcwntcoakmyicqb.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhrY2hscWN3bnRjb2FrbXlpY3FiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4MDMyNzEsImV4cCI6MjA3ODM3OTI3MX0.702fpZLEHukvswrY0uwHknQYwdNDW-HeNsQxu_f1NnU"
);

function getCurrentPage() {
  const params = new URLSearchParams(window.location.search);
  return params.get("page") || "home";
}

function renderPage() {
  const page = getCurrentPage();

  document.querySelectorAll("[data-page]").forEach(section => {
    section.style.display =
      section.dataset.page === page ? "block" : "none";
  });

  document.querySelectorAll(".nav-link").forEach(link => {
    link.classList.toggle(
      "active",
      link.dataset.page === page
    );
  });
}

async function reloadContentFromDB() {
  const params = new URLSearchParams(window.location.search);
  const projectId = params.get("project_id");
  if (!projectId) return;

  const { data } = await supabase
    .from("projects")
    .select("content_json")
    .eq("id", projectId)
    .single();

  if (!data?.content_json) return;

  applyContentToDOM(data.content_json);
}

function applyContentToDOM(c) {
  if (c.nav?.logo) {
    document.getElementById("nav-logo").innerText = c.nav.logo;
  }

  document.getElementById("hero-kicker").innerText = c.home.hero.kicker;
  document.getElementById("hero-headline").innerText = c.home.hero.headline;
  document.getElementById("hero-subheadline").innerText = c.home.hero.subheadline;
  document.getElementById("hero-cta-primary").innerText = c.home.hero.primary_cta;
  document.getElementById("hero-cta-secondary").innerText = c.home.hero.secondary_cta;

  document.getElementById("hero-pill-1").innerText = c.home.hero.pills?.[0] ?? "";
  document.getElementById("hero-pill-2").innerText = c.home.hero.pills?.[1] ?? "";
  document.getElementById("hero-pill-3").innerText = c.home.hero.pills?.[2] ?? "";

  document.getElementById("about-title").innerText = c.about.title;
  document.getElementById("about-tagline").innerText = c.about.tagline;
  document.getElementById("about-paragraph-1").innerText = c.about.paragraphs?.[0] ?? "";
  document.getElementById("about-paragraph-2").innerText = c.about.paragraphs?.[1] ?? "";
  document.getElementById("about-paragraph-3").innerText = c.about.paragraphs?.[2] ?? "";
}

window.addEventListener("message", (e) => {
  if (e.data?.type === "content-updated") {
    reloadContentFromDB();
  }
});

document.addEventListener("DOMContentLoaded", () => {
  renderPage();
  reloadContentFromDB();
});
</script>

</body>
</html>
