<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pizza Template Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; background:#0b0b10; color:#f5f5f5; }
    .page { max-width: 1080px; margin: 0 auto; padding: 24px 16px 64px; }
    .hero { padding: 40px 24px; border-radius: 16px; background: radial-gradient(circle at top left, #ff5c3b, #2b0b10 60%, #0b0b10); }
    .hero-kicker { font-size: 0.9rem; text-transform: uppercase; letter-spacing: .12em; opacity: .8; }
    .hero-title { font-size: 2.4rem; margin: 12px 0 8px; }
    .hero-subtitle { font-size: 1.05rem; max-width: 540px; opacity: .9; }
    .hero-cta { margin-top: 20px; display: flex; gap: 12px; flex-wrap: wrap; }
    .btn-primary, .btn-secondary {
      border-radius: 999px; padding: 10px 22px; font-size: 0.95rem; cursor: pointer; border: none;
    }
    .btn-primary { background:#ff5c3b; color:#fff; }
    .btn-secondary { background:transparent; border:1px solid rgba(255,255,255,.2); color:#fff; }
  </style>
</head>
<body>
  <div class="page">

    <!-- HERO -->
    <section class="hero">
      <div class="hero-kicker"
           data-editable="home.hero.kicker"></div>

      <h1 class="hero-title"
          data-editable="home.hero.headline"></h1>

      <p class="hero-subtitle"
         data-editable="home.hero.subheadline"></p>

      <div class="hero-cta">
        <button class="btn-primary"
                data-editable="home.hero.primary_cta"></button>

        <button class="btn-secondary"
                data-editable="home.hero.secondary_cta"></button>
      </div>

      <div class="pill-row">
        <span class="pill" data-editable="home.hero.pills.0"></span>
        <span class="pill" data-editable="home.hero.pills.1"></span>
        <span class="pill" data-editable="home.hero.pills.2"></span>
      </div>
    </section>

    <!-- ABOUT -->
    <section class="section">
      <h2 class="section-title"
          data-editable="about.title"></h2>

      <p class="section-subtitle"
         data-editable="about.tagline"></p>

      <div class="two-col">
        <div>
          <p data-editable="about.paragraphs.0"></p>
          <p data-editable="about.paragraphs.1"></p>
          <p data-editable="about.paragraphs.2"></p>
        </div>

        <div class="card">
          <div class="badge"
               data-editable="about.why_badge"></div>

          <h3 class="card-title"
              data-editable="about.why_title"></h3>

          <p class="card-text" data-editable="about.why_points.0"></p>
          <p class="card-text" data-editable="about.why_points.1"></p>
          <p class="card-text" data-editable="about.why_points.2"></p>
        </div>
      </div>
    </section>

    <!-- OFFERS -->
    <section class="section">
      <h2 class="section-title"
          data-editable="offers.title"></h2>

      <p class="section-subtitle"
         data-editable="offers.subtitle"></p>

      <div class="grid-3">
        <article class="card">
          <div class="badge" data-editable="offers.deals.0.badge"></div>
          <h3 class="card-title" data-editable="offers.deals.0.name"></h3>
          <div class="card-meta" data-editable="offers.deals.0.price_text"></div>
          <p class="card-text" data-editable="offers.deals.0.description"></p>
        </article>

        <article class="card">
          <div class="badge" data-editable="offers.deals.1.badge"></div>
          <h3 class="card-title" data-editable="offers.deals.1.name"></h3>
          <div class="card-meta" data-editable="offers.deals.1.price_text"></div>
          <p class="card-text" data-editable="offers.deals.1.description"></p>
        </article>

        <article class="card">
          <div class="badge" data-editable="offers.deals.2.badge"></div>
          <h3 class="card-title" data-editable="offers.deals.2.name"></h3>
          <div class="card-meta" data-editable="offers.deals.2.price_text"></div>
          <p class="card-text" data-editable="offers.deals.2.description"></p>
        </article>
      </div>
    </section>

  </div>
</body>
</html>
