<style>
:root{
  --topbar-h:56px;
  --sidebar-w:280px;
  --bg:#05070f;
  --canvas:#020617;

  --blue1:#041831;
  --blue2:#064893;
  --blue3:#0f8fff;

  --green1:#0f3d26;
  --green2:#1f9d55;
  --green3:#22c55e;

  --text:#e7f5ff;
}

/* ================= RESET ================= */
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,system-ui,sans-serif;
  overflow:hidden;
}

/* ================= TOPBAR ================= */
.topbar{
  position:fixed;
  top:0; left:0; right:0;
  height:var(--topbar-h);
  background:#020617;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
  border-bottom:1px solid rgba(255,255,255,.08);
  z-index:500;
}

.top-left,.top-right{
  display:flex;
  align-items:center;
  gap:10px;
}

.brand{font-weight:700}

.pill{
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
  background:rgba(34,197,94,.15);
  color:#22c55e;
}

/* ===== system buttons ===== */
.btn-dark{
  height:32px;
  padding:0 14px;
  border-radius:10px;
  background:#020617;
  color:white;
  border:1px solid rgba(255,255,255,.12);
  cursor:pointer;
}
.btn-green{
  height:32px;
  padding:0 14px;
  border-radius:10px;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:#04110a;
  font-weight:700;
  border:none;
  cursor:pointer;
}

/* ===== icon button (hamburger / AI) ===== */
.icon-btn{
  display:none;
  width:34px;
  height:34px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.12);
  background:#020617;
  color:white;
  display:grid;
  place-items:center;
  cursor:pointer;
}
.icon-btn i{font-size:14px}

/* ===== user cluster ===== */
.user-cluster{
  display:flex;
  align-items:center;
  gap:10px;
}
.site-pill{
  background:rgba(255,255,255,.06);
  padding:6px 12px;
  border-radius:999px;
  font-size:13px;
  display:flex;
  gap:6px;
}
.status-pill{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:12px;
  color:#22c55e;
}
.status-pill .dot{
  width:8px;height:8px;border-radius:50%;
  background:#22c55e;
}
.avatar{
  width:28px;height:28px;border-radius:50%;
  background:linear-gradient(135deg,#2563eb,#22c55e);
  display:grid;place-items:center;
  font-weight:700;font-size:13px;color:white;
}

/* ================= LAYOUT ================= */
.editor{
  position:absolute;
  top:var(--topbar-h);
  bottom:0;
  left:0; right:0;
  display:grid;
  grid-template-columns:var(--sidebar-w) 1fr var(--sidebar-w);
}

/* ================= SIDEBARS ================= */
.sidebar{
  padding:16px 14px;
  overflow:auto;
}
.sidebar.left{
  background:linear-gradient(180deg,var(--blue1),var(--blue2),var(--blue3));
}
.sidebar.right{
  background:linear-gradient(180deg,var(--green1),var(--green2),var(--green3));
}

/* ================= NAV ================= */
.section-title{
  font-size:11px;
  margin:18px 6px 8px;
  text-transform:uppercase;
  letter-spacing:.8px;
  opacity:.85;
}
.nav-list{
  display:flex;
  flex-direction:column;
  gap:6px;
}
.nav-item{
  display:flex;
  align-items:center;
  gap:12px;
  padding:10px 12px;
  border-radius:12px;
  background:rgba(0,0,0,.22);
  cursor:pointer;
}
.nav-item.active{
  background:linear-gradient(90deg,rgba(21,128,255,.9),rgba(67,56,202,.9));
}
.icon{
  width:34px;height:34px;border-radius:10px;
  display:grid;place-items:center;
  background:rgba(0,0,0,.35);
}

/* ================= CANVAS ================= */
.canvas{
  background:radial-gradient(circle at top,#0f172a,var(--canvas) 60%);
  display:flex;
  align-items:center;
  justify-content:center;
}
.canvas-box{
  border:1px dashed rgba(255,255,255,.25);
  border-radius:18px;
  padding:50px 80px;
  text-align:center;
  color:rgba(255,255,255,.75);
}

/* ================= MOBILE ================= */
@media (max-width: 980px){
  .editor{grid-template-columns:1fr}

  .sidebar{
    position:fixed;
    top:var(--topbar-h);
    bottom:0;
    width:85%;
    max-width:320px;
    z-index:400;
    transition:transform .25s ease;
  }
  .sidebar.left{left:0;transform:translateX(-100%)}
  .sidebar.right{right:0;transform:translateX(100%)}
  .sidebar.open{transform:translateX(0)}

  .icon-btn{display:grid}

  .top-right .btn-dark,
  .top-right .btn-green{
    display:none;
  }
}

/* =========================
   Bottom Preview (Floating)
========================= */
#bottom-preview{
  position: fixed;
  bottom: 18px;                 /* ×—×©×•×‘: px */
  left: calc(var(--sidebar-w) + 16px);
  right: calc(var(--sidebar-w) + 16px);

  max-height: 240px;
  padding: 14px 18px 16px;

  background: linear-gradient(
    180deg,
    rgba(255,140,90,0.95),
    rgba(255,120,60,0.92)
  );
  backdrop-filter: blur(10px);

  color: #2a1206;
  z-index: 600;

  border-radius: 16px;
  box-shadow:
    0 12px 28px rgba(0,0,0,.35),
    0 2px 0 rgba(255,255,255,.25) inset;

  transition:
    transform .25s ease,
    opacity .25s ease;

  overflow: hidden;
}

/* Hidden state */
#bottom-preview.hidden{
  transform: translateY(120%);
  opacity: 0;
  pointer-events: none;
}

/* =========================
   Header
========================= */
#bottom-preview .bp-header{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  gap:12px;
  margin-bottom:8px;
  font-size:13px;
  opacity:.95;
}

#bottom-preview .bp-title{
  font-weight:600;
  letter-spacing:.02em;
}

#bottom-preview .bp-path{
  display:block;
  font-size:11px;
  opacity:.7;
  margin-top:2px;
}

/* Close button */
#bp-close{
  background:rgba(0,0,0,.15);
  border:none;
  width:26px;
  height:26px;
  border-radius:50%;
  cursor:pointer;
  color:#3a1b0a;
  font-size:14px;
  line-height:26px;
  text-align:center;

  transition: background .15s ease, transform .15s ease;
}

#bp-close:hover{
  background:rgba(0,0,0,.25);
  transform: scale(1.05);
}

/* =========================
   Content
========================= */
#bottom-preview .bp-content{
  max-height:150px;
  overflow:auto;
  font-size:14px;
  line-height:1.5;
  white-space:pre-wrap;
  padding-right:4px;
}

/* Scrollbar (nice touch) */
#bottom-preview .bp-content::-webkit-scrollbar{
  width:6px;
}
#bottom-preview .bp-content::-webkit-scrollbar-thumb{
  background:rgba(0,0,0,.25);
  border-radius:6px;
}

========================= */
@media (max-width: 900px){
  #bottom-preview{
    left: 12px;
    right: 12px;
    bottom: 12px;

    max-height: 45vh;

function getProjectId() {

  const localId = localStorage.getItem("sitegyn_project_id");
  if (localId) {

const DEFAULT_ICON = "fa-circle";

function getIconFromSchema(propSchema) {
  if (!propSchema) return "fa-circle";

  if (typeof propSchema["ui:icon"] === "string" && propSchema["ui:icon"].trim()) {
    return propSchema["ui:icon"].trim();
  }

  if (propSchema.ui && typeof propSchema.ui.icon === "string" && propSchema.ui.icon.trim()) {
    return propSchema.ui.icon.trim();
  }

  return "fa-circle";
}

  // âœ… FIX: listener ×™×©×™×¨
  item.addEventListener("click", (e) => {
    e.stopPropagation();
    openBottomPreview(path);
  });

function buildAISidebarFromSchema(schema) {
  const container = document.getElementById("sidebar-ai-dynamic");
  if (!container) return;

  container.innerHTML = "";

  const sections = schema.properties || {};

  for (const sectionKey in sections) {
    const sectionSchema = sections[sectionKey];
    const sectionProps = sectionSchema.properties || {};

    const title = document.createElement("div");
    title.className = "section-title";
    title.textContent = capitalize(sectionKey);
    container.appendChild(title);

    // ===== Special: home.hero =====
    if (sectionKey === "home" && sectionProps.hero) {
      const list = document.createElement("div");
      list.className = "nav-list";

      for (const fieldKey in sectionProps.hero.properties) {
        const fieldSchema = sectionProps.hero.properties[fieldKey];
        const iconClass = getIconFromSchema(fieldSchema);

        const item = renderAIItem({
          label: humanize(fieldKey),
          path: `home.hero.${fieldKey}`,
          type: fieldSchema.type || "text",
          iconClass
        });

        list.appendChild(item);
      }

      container.appendChild(list);
      continue;
    }

    // ===== Regular sections =====
    const list = document.createElement("div");
    list.className = "nav-list";

    for (const fieldKey in sectionProps) {
      const fieldSchema = sectionProps[fieldKey];
      const iconClass = getIconFromSchema(fieldSchema);

      const item = renderAIItem({
        label: humanize(fieldKey),
        path: `${sectionKey}.${fieldKey}`,
        type: fieldSchema.type || "text",
        iconClass
      });

      list.appendChild(item);
    }

    container.appendChild(list);
  }
}


function renderAIItem({ label, path, type, iconClass }) {
  const item = document.createElement("div");
  item.className = "nav-item ai-item";
  item.dataset.aiPath = path;
  item.dataset.fieldType = type;

  item.innerHTML = `
    <span class="nav-ico">
      <i class="fa-solid ${iconClass || "fa-circle"}"></i>
    </span>
    <span class="nav-label">${label}</span>
  `;

  item.addEventListener("click", () => {
    openAIEditor({ path, type, label });
  });

  return item;
}


async function openAIEditor({ path, type, label }) {
  const projectId = getProjectId();
  if (!projectId) return;

  const { data, error } = await supabase
    .from("projects")
    .select("content_json")
    .eq("id", projectId)
    .single();

  if (error || !data?.content_json) return;

  const currentValue = getValueByPath(data.content_json, path);

  alert(
    `AI EDIT\n\nField: ${label}\nPath: ${path}\nType: ${type}\n\nCurrent value:\n${JSON.stringify(currentValue, null, 2)}`
  );
}

function buildNestedSection(container, titleText, fields, basePath) {
  const subtitle = document.createElement("div");
  subtitle.className = "section-subtitle";
  subtitle.textContent = titleText;
  container.appendChild(subtitle);

  const list = document.createElement("div");
  list.className = "nav-list";

  for (const fieldKey in fields) {
    const fieldSchema = fields[fieldKey]; // <- contains ui:icon
    const iconClass = getIconFromSchema(fieldSchema);

    const item = renderNavItem({
      label: humanize(fieldKey),
      path: `${basePath}.${fieldKey}`,
      iconClass,
      nested: true
    });

    list.appendChild(item);
  }

  container.appendChild(list);
}

/* =========================
   Utils
========================= */
function capitalize(str) {
  return str.charAt(0).toUpperCase() + str.slice(1);
}

function humanize(str) {
  return str.replace(/_/g, " ").replace(/\b\w/g, l => l.toUpperCase());
}


async function openBottomPreview(path) {
currentEditPath = path;
  const projectId = getProjectId();
  if (!projectId) return;

  const { data, error } = await supabase
    .from("projects")
    .select("content_json")
    .eq("id", projectId)
    .single();

  if (error || !data?.content_json) return;

  const value = getValueByPath(data.content_json, path);

  document.getElementById("bp-title").innerText =
    path.split(".").slice(-1)[0];

  document.getElementById("bp-path").innerText = path;

  const editor = document.getElementById("bp-editor");
  if (editor) {
    editor.value = Array.isArray(value)
      ? value.join("\n\n")
      : (value ?? "");
  }

  document.getElementById("bottom-preview").classList.remove("hidden");
}


function getValueByPath(obj, path) {
  return path.split(".").reduce((acc, key) => acc?.[key], obj);
}

function setValueByPath(obj, path, value) {
  const keys = path.split(".");
  let curr = obj;

  for (let i = 0; i < keys.length - 1; i++) {
    if (!curr[keys[i]]) curr[keys[i]] = {};
    curr = curr[keys[i]];
  }

  curr[keys[keys.length - 1]] = value;
}

function typeText(element, text, baseSpeed = 80) {
  return new Promise(resolve => {
    element.textContent = "";
    let i = 0;

    function typeNext() {
      if (i >= text.length) {
        resolve();
        return;
      }

      const char = text.charAt(i);
      element.textContent += char;
      i++;

      // ===== Human typing logic =====
      let delay = baseSpeed;

      // random variance (human inconsistency)
      delay += Math.random() * 40;

      // punctuation pauses
      if (/[.,!?]/.test(char)) delay += 180;
      if (char === "\n") delay += 300;

      // slight slow-down near end
      if (i > text.length * 0.8) delay += 40;

      element.scrollIntoView({ behavior: "smooth", block: "end" });

      setTimeout(typeNext, delay);
    }

    typeNext();
  });
}
