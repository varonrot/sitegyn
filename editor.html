<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sitegyn Editor</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
:root{
  --topbar-h:56px;
  --sidebar-w:280px;
  --bg:#05070f;
  --canvas:#020617;

  --blue1:#041831;
  --blue2:#064893;
  --blue3:#0f8fff;

  --green1:#0f3d26;
  --green2:#1f9d55;
  --green3:#22c55e;

  --text:#e7f5ff;
}

/* ================= RESET ================= */
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,system-ui,sans-serif;
  overflow:hidden;
}

/* ================= TOPBAR ================= */
.topbar{
  position:fixed;
  top:0; left:0; right:0;
  height:var(--topbar-h);
  background:#020617;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
  border-bottom:1px solid rgba(255,255,255,.08);
  z-index:500;
}

.top-left,.top-right{
  display:flex;
  align-items:center;
  gap:10px;
}

.brand{font-weight:700}

.pill{
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
  background:rgba(34,197,94,.15);
  color:#22c55e;
}

/* ===== system buttons ===== */
.btn-dark{
  height:32px;
  padding:0 14px;
  border-radius:10px;
  background:#020617;
  color:white;
  border:1px solid rgba(255,255,255,.12);
  cursor:pointer;
}
.btn-green{
  height:32px;
  padding:0 14px;
  border-radius:10px;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:#04110a;
  font-weight:700;
  border:none;
  cursor:pointer;
}

/* ===== icon button (hamburger / AI) ===== */
.icon-btn{
  display:none;
  width:34px;
  height:34px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.12);
  background:#020617;
  color:white;
  display:grid;
  place-items:center;
  cursor:pointer;
}
.icon-btn i{font-size:14px}

/* ===== user cluster ===== */
.user-cluster{
  display:flex;
  align-items:center;
  gap:10px;
}
.site-pill{
  background:rgba(255,255,255,.06);
  padding:6px 12px;
  border-radius:999px;
  font-size:13px;
  display:flex;
  gap:6px;
}
.status-pill{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:12px;
  color:#22c55e;
}
.status-pill .dot{
  width:8px;height:8px;border-radius:50%;
  background:#22c55e;
}
.avatar{
  width:28px;height:28px;border-radius:50%;
  background:linear-gradient(135deg,#2563eb,#22c55e);
  display:grid;place-items:center;
  font-weight:700;font-size:13px;color:white;
}

/* ================= LAYOUT ================= */
.editor{
  position:absolute;
  top:var(--topbar-h);
  bottom:0;
  left:0; right:0;
  display:grid;
  grid-template-columns:var(--sidebar-w) 1fr var(--sidebar-w);
}

/* ================= SIDEBARS ================= */
.sidebar{
  padding:16px 14px;
  overflow:auto;
}
.sidebar.left{
  background:linear-gradient(180deg,var(--blue1),var(--blue2),var(--blue3));
}
.sidebar.right{
  background:linear-gradient(180deg,var(--green1),var(--green2),var(--green3));
}

/* ================= NAV ================= */
.section-title{
  font-size:11px;
  margin:18px 6px 8px;
  text-transform:uppercase;
  letter-spacing:.8px;
  opacity:.85;
}
.nav-list{
  display:flex;
  flex-direction:column;
  gap:6px;
}
.nav-item{
  display:flex;
  align-items:center;
  gap:12px;
  padding:10px 12px;
  border-radius:12px;
  background:rgba(0,0,0,.22);
  cursor:pointer;
}
.nav-item.active{
  background:linear-gradient(90deg,rgba(21,128,255,.9),rgba(67,56,202,.9));
}
.icon{
  width:34px;height:34px;border-radius:10px;
  display:grid;place-items:center;
  background:rgba(0,0,0,.35);
}

/* ================= CANVAS ================= */
.canvas{
  background:radial-gradient(circle at top,#0f172a,var(--canvas) 60%);
  display:flex;
  align-items:center;
  justify-content:center;
}
.canvas-box{
  border:1px dashed rgba(255,255,255,.25);
  border-radius:18px;
  padding:50px 80px;
  text-align:center;
  color:rgba(255,255,255,.75);
}

/* ================= MOBILE ================= */
@media (max-width: 980px){
  .editor{grid-template-columns:1fr}

  .sidebar{
    position:fixed;
    top:var(--topbar-h);
    bottom:0;
    width:85%;
    max-width:320px;
    z-index:400;
    transition:transform .25s ease;
  }
  .sidebar.left{left:0;transform:translateX(-100%)}
  .sidebar.right{right:0;transform:translateX(100%)}
  .sidebar.open{transform:translateX(0)}

  .icon-btn{display:grid}

  .top-right .btn-dark,
  .top-right .btn-green{
    display:none;
  }
}
    html, body {
  height: 100%;
  margin: 0;
}

.editor-layout,
.canvas {
  height: 100%;
}

.canvas iframe {
  width: 100%;
  height: 100%;
  display: block;
}
/* =========================
   Bottom Preview (Floating)
========================= */
#bottom-preview{
  position: fixed;
  bottom: 18px;                 /* 砖: px */
  left: calc(var(--sidebar-w) + 16px);
  right: calc(var(--sidebar-w) + 16px);

  max-height: 240px;
  padding: 14px 18px 16px;

  background: linear-gradient(
    180deg,
    rgba(255,140,90,0.95),
    rgba(255,120,60,0.92)
  );
  backdrop-filter: blur(10px);

  color: #2a1206;
  z-index: 600;

  border-radius: 16px;
  box-shadow:
    0 12px 28px rgba(0,0,0,.35),
    0 2px 0 rgba(255,255,255,.25) inset;

  transition:
    transform .25s ease,
    opacity .25s ease;

  overflow: hidden;
}

/* Hidden state */
#bottom-preview.hidden{
  transform: translateY(120%);
  opacity: 0;
  pointer-events: none;
}

/* =========================
   Header
========================= */
#bottom-preview .bp-header{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  gap:12px;
  margin-bottom:8px;
  font-size:13px;
  opacity:.95;
}

#bottom-preview .bp-title{
  font-weight:600;
  letter-spacing:.02em;
}

#bottom-preview .bp-path{
  display:block;
  font-size:11px;
  opacity:.7;
  margin-top:2px;
}

/* Close button */
#bp-close{
  background:rgba(0,0,0,.15);
  border:none;
  width:26px;
  height:26px;
  border-radius:50%;
  cursor:pointer;
  color:#3a1b0a;
  font-size:14px;
  line-height:26px;
  text-align:center;

  transition: background .15s ease, transform .15s ease;
}

#bp-close:hover{
  background:rgba(0,0,0,.25);
  transform: scale(1.05);
}

/* =========================
   Content
========================= */
#bottom-preview .bp-content{
  max-height:150px;
  overflow:auto;
  font-size:14px;
  line-height:1.5;
  white-space:pre-wrap;
  padding-right:4px;
}

/* Scrollbar (nice touch) */
#bottom-preview .bp-content::-webkit-scrollbar{
  width:6px;
}
#bottom-preview .bp-content::-webkit-scrollbar-thumb{
  background:rgba(0,0,0,.25);
  border-radius:6px;
}

    /* =========================
   Mobile Bottom Preview
========================= */
@media (max-width: 900px){
  #bottom-preview{
    left: 12px;
    right: 12px;
    bottom: 12px;

    max-height: 45vh;
    padding: 14px 16px 18px;

    border-radius: 18px;
    box-shadow:
      0 16px 40px rgba(0,0,0,.45),
      0 1px 0 rgba(255,255,255,.25) inset;
  }

  #bottom-preview .bp-header{
    font-size:14px;
  }

  #bottom-preview .bp-content{
    max-height: 30vh;
    font-size:15px;
  }
}



</style>
</head>

<body>

<!-- TOPBAR -->
<div class="topbar">
  <div class="top-left">
    <button class="icon-btn" onclick="toggleLeft()">
      <i class="fa-solid fa-bars"></i>
    </button>
    <span class="brand">Sitegyn</span>
    <span class="pill">Editor</span>
  </div>

  <div class="top-right">
    <button class="icon-btn" onclick="toggleRight()">
      <i class="fa-solid fa-wand-magic-sparkles"></i>

    <div class="user-cluster">
      <div class="site-pill"><i class="fa-solid fa-globe"></i> sitegyn.com</div>

    <button class="btn-dark" id="previewBtn">Preview</button>

</div>

<div class="editor">

<!-- LEFT -->
<aside class="sidebar left">

  <!-- CANVAS -->
<main class="canvas" id="editor-canvas" data-project-id="">

  <iframe
    id="site-preview"
    style="
      width:100%;
      height:100%;
      border:none;
      border-radius:16px;
      background:#000;
    "
  ></iframe>
</main>


<!-- RIGHT -->
<aside class="sidebar right">

  <div id="sidebar-ai-dynamic"></div>

</aside>
</div> <!-- END .editor -->

<script>
function toggleLeft(){
  document.querySelector('.sidebar.left').classList.toggle('open');
  document.querySelector('.sidebar.right').classList.remove('open');
}
function toggleRight(){
  document.querySelector('.sidebar.right').classList.toggle('open');
  document.querySelector('.sidebar.left').classList.remove('open');
}
</script>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
let currentEditPath = null;

/* =========================
   Supabase
========================= */
const supabase = createClient(
  "https://xkchlqcwntcoakmyicqb.supabase.co",
  "PUBLIC_ANON_KEY"
);

/* =========================
   Project ID
========================= */
function getProjectId() {
  const urlId = new URLSearchParams(window.location.search).get("project_id");
  if (urlId) return urlId;

  const localId = localStorage.getItem("sitegyn_project_id");
  if (localId) {
    const url = new URL(window.location.href);
    url.searchParams.set("project_id", localId);
    window.history.replaceState({}, "", url.toString());
    return localId;
  }
  return null;
}

/* =========================
   Load template LEFT sidebar CSS
========================= */
function loadTemplateLeftSidebarCSS(templateId) {
  const cssId = "template-left-sidebar-css";
  document.getElementById(cssId)?.remove();

  const link = document.createElement("link");
  link.id = cssId;
  link.rel = "stylesheet";
  link.href = `/sitegyn/templates/${templateId}/editor_left_sidebar.css`;
  document.head.appendChild(link);
}

/* =========================
   Load editor + iframe
========================= */
async function loadEditorSite() {
  const iframe = document.getElementById("site-preview");
  const canvas = document.getElementById("editor-canvas");
  const projectId = getProjectId();
  if (!iframe || !projectId) return;

  canvas.dataset.projectId = projectId;

  const { data } = await supabase
    .from("projects")
    .select("subdomain, selected_template_id")
    .eq("id", projectId)
    .single();

  if (!data) return;

  window.currentProjectSlug = data.subdomain;
  document.querySelector(".site-pill").innerHTML =
    `<i class="fa-solid fa-globe"></i> ${data.subdomain}`;

  iframe.src = `https://sitegyn.com/p/${data.subdomain}?editor=true`;

  await loadTemplateSidebar(projectId, data.selected_template_id);
}

loadEditorSite();

/* =========================
   Load template schema + AI
========================= */
async function loadTemplateSidebar(projectId, templateId) {
  loadTemplateLeftSidebarCSS(templateId);

  const schema = await fetch(
    `/sitegyn/templates/${templateId}/${templateId}_schema_icon.json`
  ).then(r => r.json());

  buildSidebarFromSchema(schema);

  //  AI RIGHT SIDEBAR
  await loadAICapabilities(templateId);
}

/* =========================
   LEFT Sidebar builder (unchanged)
========================= */
const DEFAULT_ICON = "fa-circle";

function getIconFromSchema(propSchema) {
  return propSchema?.["ui:icon"] || DEFAULT_ICON;
}

function renderNavItem({ label, path, iconClass }) {
  const item = document.createElement("div");
  item.className = "nav-item";
  item.dataset.path = path;
  item.innerHTML = `
    <span class="icon"><i class="fa-solid ${iconClass}"></i></span>
    ${label}
  `;
  return item;
}

function buildSidebarFromSchema(schema) {
  const container = document.getElementById("sidebar-dynamic");
  container.innerHTML = "";

  for (const sectionKey in schema.properties) {
    const title = document.createElement("div");
    title.className = "section-title";
    title.textContent = sectionKey;
    container.appendChild(title);

    const list = document.createElement("div");
    list.className = "nav-list";

    for (const fieldKey in schema.properties[sectionKey].properties) {
      list.appendChild(renderNavItem({
        label: fieldKey,
        path: `${sectionKey}.${fieldKey}`,
        iconClass: getIconFromSchema(
          schema.properties[sectionKey].properties[fieldKey]
        )
      }));
    }
    container.appendChild(list);
  }
}

/* =====================================================
    AI RIGHT SIDEBAR
===================================================== */

async function loadAICapabilities(templateId) {
  const data = await fetch(
    `/sitegyn/templates/${templateId}/editor_ai_capabilities.json`
  ).then(r => r.json());

  buildAISidebar(data);
}

function buildAISidebar(capabilities) {
  const container = document.getElementById("sidebar-ai-dynamic");
  if (!container) return;

  container.innerHTML = "";

  for (const section of capabilities.sections) {
    const title = document.createElement("div");
    title.className = "section-title";
    title.textContent = section.label;
    container.appendChild(title);

    const list = document.createElement("div");
    list.className = "nav-list";

    for (const action of section.actions) {
      const item = document.createElement("div");
      item.className = "nav-item";
      item.innerHTML = `
        <span class="icon">
          <i class="fa-solid ${action.icon || 'fa-wand-magic-sparkles'}"></i>
        </span>
        ${action.label}
      `;
      item.onclick = () => triggerAIAction(action);
      list.appendChild(item);
    }
    container.appendChild(list);
  }
}

function triggerAIAction(action) {
  console.log("AI ACTION:", action);
  //  砖:
  // - 拽专 志API
  // - 砖 砖 content_json + path
  // - 专转 拽住 驻 志content_json
}
</script>
